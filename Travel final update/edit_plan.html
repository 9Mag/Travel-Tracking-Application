<!DOCTYPE html>

<html>

<head>

	<meta name="viewport" content="width=device-width, initial-scale=1">

	<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
	<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
	
	<style>

		.material-icons { vertical-align: -14% }

	</style>

	<title> Travel Management System </title>

</head>

<body style="font-family:'Segoe UI'; font-size: 14px;">

	<div class="w3-container w3-blue" style="margin-bottom: 1px;">

    	<h5> <b> 🚋 Travel Manager: </b> Edit travel plan </h5>

	</div>

	<div class="w3-bar w3-blue">

  		<b> <a href="edit_plan.html"> <button class="w3-bar-item w3-button w3-ripple w3-khaki"> ✓ (undo editing plan) </button> </a> </b>
  		<a href="view_plans.html"> <button class="w3-bar-item w3-button w3-ripple w3-teal"> ★ view active plans </button> </a>
  		<a href="register_user.html"> <button class="w3-bar-item w3-button w3-ripple w3-grey"> ❌ logout </button> </a>

	</div>

	<form class="w3-container"> <br>

      <input class="w3-input" type="text" placeholder="which venue do your wish to travel to...">
      <input class="w3-input" type="text" placeholder="provide the dates of travel...">
      <input class="w3-input" type="text" placeholder="how many days will you be away? (mission, travel, and leave days)">
      <input class="w3-input" type="text" placeholder="provide some short justifiable remarks...">
      <input class="w3-input" type="text" placeholder="what is your current budget line?">
      <input class="w3-input" type="text" placeholder="what is your currently estimated travel cost? ($-USD)">
      <input class="w3-input" type="text" placeholder="are there any further addtional costs?">
      <input class="w3-input" type="text" placeholder="what is the overral precentage of travel budget spent?">
      <input class="w3-input" type="text" placeholder="which department are you currently registered with?">
      <input class="w3-input" type="text" placeholder="(applicable quarter)">
      <input class="w3-input" type="text" placeholder="(total allocated travel budget for the year)">
      <input class="w3-input" type="text" placeholder="(travel budget balance as at...)">
      <input class="w3-input" type="text" placeholder="(regional office of the mission destination)">
      <input class="w3-input" type="text" placeholder="is communications support required?" style="margin-bottom: 19px;">

      <div class="w3-bar w3-white">

        <b> <button class="w3-bar-item w3-button w3-ripple w3-khaki"> <a style="text-decoration: none;" href="view_plans.html"> ✓ save edited plan </a> </button> </b>
        <a href="register_user.html"> <button class="w3-bar-item w3-button w3-ripple w3-grey"> <a style="text-decoration: none;" href="view_plans.html"> ❌ leave edited plan </a> </button> </a>

      </div>

  </form>

</body>

</html>
